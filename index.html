<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="current-number"></div>
      <div id="previous-number-and-operator"></div>
    </div>
    <div id="keypad">
      <div>
        <button id="delete">C</button>
        <button id="backspace">CE</button>
      </div>
      <div id="main-buttons">
        <div id="numpad">
          <div>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
          </div>
          <div>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
          </div>
          <div>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
          </div>
          <div>
            <button id="0" class="number">0</button>
            <button id="operate">=</button>
          </div>
        </div>
        <div id="operators">
          <button id="add">+</button>
          <button id="subtract">-</button>
          <button id="product">x</button>
          <button id="division">/</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

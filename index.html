<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <div id="icon">Calculatrice</div>
    <div id="author">Justino F. Imbert</div>
  </div>
  <div id="calculator">
    <div id="display">
      <div id="current-number"></div>
      <div id="previous-number-and-operator"></div>
    </div>
    <div id="keypad">
      <div>
        <button id="clear" data-key="c">C</button>
        <button id="backspace" data-key="backspace">CE</button>
      </div>
      <div id="main-buttons">
        <div id="numpad">
          <div>
            <button data-key="7" class="number">7</button>
            <button data-key="8" class="number">8</button>
            <button data-key="9" class="number">9</button>
          </div>
          <div>
            <button data-key="4" class="number">4</button>
            <button data-key="5" class="number">5</button>
            <button data-key="6" class="number">6</button>
          </div>
          <div>
            <button data-key="1" class="number">1</button>
            <button data-key="2" class="number">2</button>
            <button data-key="3" class="number">3</button>
          </div>
          <div>
            <button data-key="0" class="number">0</button>
            <button id="result" data-key="enter">=</button>
          </div>
        </div>
        <div>
          <button data-key="/" class="operator">/</button>
          <button data-key="*" class="operator">x</button>
          <button data-key="-" class="operator">-</button>
          <button data-key="+" class="operator">+</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
